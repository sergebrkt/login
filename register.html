<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/font/css/all.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    
    <title>ModernLiving</title>
</head>
<body>
    <section class="bg-gray-50 min-h-screen flex items-center justify-center">
        
        
        <div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center">
          
          <div class="md:block hidden w-1/2">
            <img class="rounded-2xl h-full"  src="picture/loginn.png">
          </div>
          <div class="md:w-1/2 px-8 md:px-16">
            <h2 class="font-bold text-center text-2xl text-[#1b95e0]">Register</h2>
            <p class="text-lg mt-4 text-[#1b95e0]">Please Fill the information bellow</p>
      
            <form action="" class="flex flex-col gap-4">
              <input class="p-2 mt-8 rounded-xl border" type="text" name="FullName" placeholder="FullName">
              <input class="p-2 mt-2 rounded-xl border" type="email" name="email" placeholder="Email">
              <div class="relative">
                <input class="p-2 mt-2 rounded-xl border w-full" type="password" name="password" placeholder="Password">
                
              </div>
              <div class="relative">
                <input class="p-2 mt-2 rounded-xl border w-full" type="password" name="password" placeholder="Comfirm Password">
                
              </div>
              <button class="bg-[#1b95e0] rounded-xl text-white py-2 hover:scale-105 duration-300">Register</button>
            </form>
      
            
      
            
      
            <form action="login.html">
            <div class="mt-3 text-sm flex justify-between items-center text-[#1b95e0]">
              <p class="mr-1">Already have an account?</p>
              <button class="py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300">Login</button>
            </div>
          </div>
        </form>
      
          
          
          
        </div>
      </section>

</body>
</html>
